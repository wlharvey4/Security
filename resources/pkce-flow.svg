rns Login Form</text><line x1="475" x2="75" y1="313" y2="313" fill="none" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0"/></g><g><text x="275" y="341" class="messageText" text-anchor="middle">5. Submits Credentials</text><line x1="75" x2="475" y1="348" y2="348" fill="none" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0"/></g><g><rect width="150" height="36" x="500" y="358" fill="#EDF2AE" stroke="#666" class="note" rx="0" ry="0"/><text x="496" y="382" class="noteText"><tspan x="516">authenticate user</tspan></text></g><g><text x="275" y="422" class="messageText" text-anchor="middle">6. Redirect with code (α)</text><line x1="475" x2="75" y1="429" y2="429" fill="none" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0"/></g><g><text x="175" y="457" class="messageText" text-anchor="middle">7. Redirect to App with code (α)</text><line x1="75" x2="275" y1="464" y2="464" fill="none" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0"/></g><g><text x="375" y="492" class="messageText" text-anchor="middle">8. Request Token</text><line x1="275" x2="475" y1="499" y2="499" fill="none" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0"/></g><g><rect width="250" height="52" x="250" y="509" fill="#EDF2AE" stroke="#666" class="note" rx="0" ry="0"/><text x="246" y="533" class="noteText"><tspan x="266">request includes:</tspan></text><text x="246" y="549" class="noteText"><tspan x="266">Client ID, (v), (α)</tspan></text></g><g><rect width="150" height="84" x="500" y="571" fill="#EDF2AE" stroke="#666" class="note" rx="0" ry="0"/><text x="496" y="595" class="noteText"><tspan x="516">validate:</tspan></text><text x="496" y="611" class="noteText"><tspan x="516">- Client ID</tspan></text><text x="496" y="627" class="noteText"><tspan x="516">- sha256(v) = $</tspan></text><text x="496" y="643" class="noteText"><tspan x="516">- (α)</tspan></text></g><g><text x="375" y="683" class="messageText" text-anchor="middle">9. Return Token</text><line x1="475" x2="275" y1="690" y2="690" fill="none" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0"/></g><g><rect width="150" height="65" x="0" y="710" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="75" y="742.5" alignment-baseline="central" class="actor" dominant-baseline="central" font-family="Open-Sans, sans-serif" font-size="14" text-anchor="middle"><tspan x="75" dy="0">Resource Owner</tspan></text></g><g><rect width="150" height="65" x="200" y="710" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="275" y="742.5" alignment-baseline="central" class="actor" dominant-baseline="central" font-family="Open-Sans, sans-serif" font-size="14" text-anchor="middle"><tspan x="275" dy="0">Client App (vue.js)</tspan></text></g><g><rect width="150" height="65" x="400" y="710" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="475" y="742.5" alignment-baseline="central" class="actor" dominant-baseline="central" font-family="Open-Sans, sans-serif" font-size="14" text-anchor="middle"><tspan x="475" dy="0">Authorization Server</tspan></text></g></svg>